{% extends 'personas/base.html' %}
{% load static %}
{% block title %}Inicio{% endblock %}


{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h1>{{ producto.nombre }}</h1>
            <p class="lead">Precio: ${{ producto.precio }}</p>
            <a href="{% url 'agregar_al_carro' producto.id %}" class="btn btn-primary">Agregar al Carro</a>
            <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Volver a Productos</a>
        </div>
    </div>
</div>

{% endblock %}
